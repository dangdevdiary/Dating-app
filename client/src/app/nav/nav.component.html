<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-warning">
  <div class="container">
    <a class="navbar-brand text-success font-bold fs-3 fw-bold" routerLink="/"
      >Dating app</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link fw-semibold text-black fs-5"
              routerLinkActive="active"
              routerLink="/members"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link fw-semibold text-black fs-5"
              routerLinkActive="active"
              routerLink="/lists"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link fw-semibold text-black fs-5"
              routerLinkActive="active"
              routerLink="/messages"
              >Message</a
            >
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link fw-semibold fs-5 text-black">Logout</a>
          </li>
        </ng-container>
      </ul>
      <div
        class="dropdown"
        *ngIf="accountService.currentUser$ | async as user"
        dropdown
      >
        <img [src]="user.avatar" class="me-2" alt="user" />
        <a
          class="dropdown-toggle text-black text-decoration-none"
          aria-controls="dropdown-animated"
          dropdownToggle
          id="button-animated"
          >Welcome {{ user.userName | titlecase }}</a
        >
        <div
          class="dropdown-menu"
          aria-labelledby="button-animated"
          *dropdownMenu
          id="dropdown-animated"
        >
          <a class="dropdown-item" routerLink="/user/profile">edit profile</a>
          <a (click)="logout()" class="dropdown-item">logout</a>
        </div>
      </div>
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex ms-auto"
        role="search"
        autocomplete="off"
        *ngIf="!(accountService.currentUser$ | async)"
      >
        <input
          class="form-control me-2"
          type="text"
          placeholder="Username"
          name="userName"
          [(ngModel)]="model.userName"
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
