        class="navbar-nav me-auto mb-2 mb-md-0"

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Message</a>
        </li>
        <li class="nav-item" (click)="logout()">
          <a class="nav-link">Logout</a>
        </li>

        dropdown

          aria-controls="dropdown-animated"
          dropdownToggle
          id="button-animated"

          *dropdownMenu
