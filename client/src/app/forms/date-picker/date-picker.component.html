<div class="mb-3">
  <input
    [formControl]="control"
    [ngClass]="{
      'is-invalid': control.invalid && control.touched
    }"
    class="form-control"
    bsDatepicker
    placeholder="{{ label }}"
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div *ngIf="control?.errors?.['required']" class="invalid-feedback">
    {{ label }} is required
  </div>
</div>
